<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash.IT Booking Form</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Added: pale time-slot colors and slot-divider styles -->
    <style>
        /* Pale/pastel time slot backgrounds and subtle borders */
        .time-slots { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; padding:8px; }
        .time-slots .time-slot {
            padding:8px 12px;
            border-radius:8px;
            border:1px solid rgba(0,0,0,0.06);
            font-size:14px;
            color:#333;
            cursor:pointer;
            min-width:76px;
            text-align:center;
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
            box-shadow: 0 1px 0 rgba(0,0,0,0.02) inset;
        }
        /* Light pastel variations (JS-generated slots can use classes like pastel-1..3) */
        .time-slots .time-slot.pastel-1 { background:#f7fbff; border-color:#e1f0ff; }
        .time-slots .time-slot.pastel-2 { background:#fffaf7; border-color:#ffecd9; }
        .time-slots .time-slot.pastel-3 { background:#fbfff6; border-color:#e8f7df; }

        /* Hover & selected states */
        .time-slots .time-slot:hover { transform:translateY(-2px); box-shadow:0 6px 14px rgba(30,30,30,0.06); }
        .time-slots .time-slot.selected { outline:2px solid rgba(0,0,0,0.06); box-shadow:0 6px 18px rgba(0,0,0,0.08); }

        /* Small divider/pill used for AM / PM labels */
        .slot-divider {
            display:inline-block;
            margin:8px auto 6px;
            padding:4px 10px;
            border-radius:999px;
            background:rgba(0,0,0,0.06);
            color:#222;
            font-weight:600;
            font-size:12px;
            text-align:center;
        }

        /* Ensure the time-slots container looks good on small screens */
        @media (max-width:480px) {
            .time-slots .time-slot { min-width:64px; padding:6px 8px; font-size:13px; }
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h2>Book Your Laundry Service</h2>

    <!-- Step 1: Booking Type -->
    <div id="step1">
        <p>Select booking type:</p>
        <button class="btn btn-primary" onclick="selectBookingType('normal')">Normal Booking</button>
        <button class="btn btn-secondary" onclick="selectBookingType('rush')">Rush Booking</button>
    </div>

    <!-- Complete Form -->
    <div class="form-steps" id="formSteps">
        <!-- Booking Type Indicator -->
        <div class="booking-type-indicator" id="bookingTypeIndicator">
            <strong id="bookingTypeText">Normal Booking</strong> - 3-day processing time
        </div>

        <form id="bookingForm">
            <!-- Service Option Section -->
            <div class="form-section">
                <h3>ðŸ“‹ Service Details</h3>
                <div class="form-grid full-width">
                    <label for="serviceOption">Choose Service Option *</label>
                    <select id="serviceOption" required>
                        <option value="">-- Select Service --</option>
                        <option value="pickup_delivery">Pickup and Delivery</option>
                        <option value="pickup_selfclaim">Pickup and Self-Claim</option>
                        <option value="dropoff_delivery">Drop-off and Delivery</option>
                    </select>
                </div>
            </div>

            <!-- Date & Time Section -->
            <div class="form-section">
                <h3>ðŸ“… Schedule Your Service</h3>
                
                <!-- Calendar and Time Container -->
                <div class="calendar-time-container">
                    <!-- Calendar Container -->
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button type="button" class="calendar-nav" onclick="previousMonth()">â€¹</button>
                            <h4 id="currentMonth">January 2024</h4>
                            <button type="button" class="calendar-nav" onclick="nextMonth()">â€º</button>
                        </div>
                        
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Time Slots -->
                    <div class="calendar-container">
                        <h4 style="text-align: center;">Available Time Slots</h4>

                        <div class="time-slots" id="timeSlots">
                            <!-- Time slots will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer Information Section -->
            <div class="form-section">
                <h3>ðŸ‘¤ Customer Information</h3>
                <div class="form-grid">
                    <div>
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="contactNumber">Contact Number *</label>
                        <input type="text" id="contactNumber" placeholder="09xxxxxxxxx" required>
                    </div>
                </div>
                
                <!-- Additional fields for rush booking -->
                <div id="rushFields" class="hidden">
                    <div class="form-grid">
                        <div>
                            <label for="address">Delivery Address *</label>
                            <input type="text" id="address" placeholder="Complete address">
                        </div>
                        <div>
                            <label for="specialInstructions">Special Instructions</label>
                            <input type="text" id="specialInstructions" placeholder="Any special requests">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-section">
                <button type="submit" class="btn btn-primary submit-btn">Submit Booking</button>
            </div>
        </form>
    </div>

    <!-- Confirmation -->
    <div id="confirmation" class="hidden">
        <h3>âœ… Booking Confirmed!</h3>
        <div id="reviewDetails"></div>
        <p>We'll contact you soon for pickup/delivery arrangements.</p>
    </div>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
